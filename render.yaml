# Render Configuration for Real Estate Dashboard
# Developed by Maksim Kitikov - Upside Analytics

services:
  - type: web
    name: realestate-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8050
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard
    healthCheckPath: /
    autoDeploy: true
    branch: main

databases:
  - name: realestate-postgres
    databaseName: realestate_db
    user: realestate_user
    plan: free
